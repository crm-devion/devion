<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" [formGroup]="registerForm" (ngSubmit)="submit(registerForm)"   >
        <h2>Registration Form..</h2><br>
        <div class="form-group">
            <label for="">Email_id:</label>&nbsp;
            <input type="email"  formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.email.errors }">
            <div *ngIf="submitted &amp;&amp; registerForm.controls.email.errors" class="text-danger">
              <div *ngIf="registerForm.controls.email.errors.required">Email_id is required</div>
          </div>        
          </div>
    <div class="form-group">
      <label for="">Username:</label>&nbsp;
      <input type="text"  formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.username.errors }">
      <div *ngIf="submitted &amp;&amp; registerForm.controls.username.errors" class="text-danger">
        <div *ngIf="registerForm.controls.username.errors.required">UserName is required</div>
    </div>        
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted &amp;&amp; registerForm.controls.password.errors }"  />
      <div *ngIf="submitted &amp;&amp; registerForm.controls.password.errors" class="text-danger">
          <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
          <div *ngIf="registerForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
  </div>
    <div class="form-group">
      <input type="submit" class="btn btn-outline-success btn-lg"  >
    </div>
    </form>
</body>
</html>
